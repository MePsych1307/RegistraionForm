<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ebf6645163.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    
    <form id="RegistrationForm">
      <i class="fa-solid fa-user-tie"></i>
      <h3>Registration Form</h3>
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="name" onkeyup="validatename()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No</label>
        <input type="text" placeholder="1234567890" id="phno" onkeyup="validatephno()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email-Id" id="email" onkeyup="validateemail()" >
        <span id="mail-error"></span>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter Password" id="password" onkeyup="validatepass()" >
        <span type="feedback" id="pass-error"></span>
      </div>
      <div class="input-group">
        <label>Re-type Password</label>
        <input type="password" placeholder="Enter Password" id="repassword" onkeyup="validaterepass()" >
        <span id="pass-check"></span>
      </div>    
    <button type="button" onclick="submitForm()">Submit</button>
    <span id="submit-error"></span>
   
  </form>

  </div>
<script src="script.js">
</script>   
</body>
</html>
